machine:
  python:
    version: 3.5.2
  node:
    version: 6.7.0
  environment:
    PATH: /home/ubuntu/cpp-ethereum/build/ethminer:${PATH}

dependencies:
  cache_directories:
    - ~/cpp-ethereum
    - ~/.ethash
  pre:
    - if [[ ! -d ~/cpp-ethereum ]]; then cd ~ && git clone --recursive https://github.com/ethereum/cpp-ethereum.git; fi
    - cd ~/cpp-ethereum && ./scripts/install_deps.sh && ./scripts/build.sh
    - if [[ ! -d ~/.ethash ]]; then ethminer -D 0; fi
    - wget http://d1h4xl4cr1h0mo.cloudfront.net/v1.4.6/x86_64-unknown-linux-gnu/parity_1.4.6_amd64.deb
    - sudo dpkg -i parity_1.4.6_amd64.deb
    - rm parity_1.4.6_amd64.deb
    - pip install -r requirements-testing.txt
  post:
    - npm install -g aglio

test:
  override:
    - python -m tornado.testing discover -s tokeneth/test

deployment:
  development:
    branch: master
    commands:
      - git clone --depth 1 git@github.com:tokenbrowser/docs.git $HOME/docs
      - $HOME/docs/deploy-blueprint.sh $CIRCLE_PROJECT_REPONAME docs/api.apib $CIRCLE_SHA1
      - git push -f git@heroku.com:token-eth-service.git $CIRCLE_SHA1:master